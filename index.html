<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NIFB Toolkit</title>
</head>

<body>
    <div id="info">
        <h1>NIFB Toolkit</h1>
        <p id="update-text"></p>
    </div>
    <div id="psa">
        <img id="psa-img" src="psa.png">
    </div>
    <hr>
    <div id="tabs">
        <button id="links-tab">Links</button>
        <button id="livestreams-tab">Livestreams</button>
        <button id="events-tab">Events</button>
        <button id="contact-tab">Contact</button>
    </div>
    <hr>
    <div id="links">
        <div id="gospel">
            <select id="gospel-sel">
                <option value="afrikaans">The Gospel (Afrikaans)</option>
                <option value="arabic">The Gospel (Arabic)</option>
                <option value="assamese">The Gospel (Assamese)</option>
                <option value="bosnian">The Gospel (Bosnian)</option>
                <option value="bulgarian">The Gospel (Bulgarian)</option>
                <option value="cantonese">The Gospel (Cantonese)</option>
                <option value="cape-verde-creol">The Gospel (Cape Verde Creole)</option>
                <option value="cebuano">The Gospel (Cebuano)</option>
                <option value="chichewa">The Gospel (Chichewa)</option>
                <option value="czech">The Gospel (Czech)</option>
                <option value="dutch">The Gospel (Dutch)</option>
                <option value="english" selected="selected">The Gospel (English)</option>
                <option value="esperanto">The Gospel (Esperanto)</option>
                <option value="french">The Gospel (French)</option>
                <option value="greek">The Gospel (Greek)</option>
                <option value="gujarati">The Gospel (Gujarati)</option>
                <option value="hiligaynon">The Gospel (Hiligaynon)</option>
                <option value="hindi">The Gospel (Hindi)</option>
                <option value="hungarian">The Gospel (Hungarian)</option>
                <option value="igbo">The Gospel (Igbo)</option>
                <option value="ilocano">The Gospel (Ilocano)</option>
                <option value="kannada">The Gospel (Kannada)</option>
                <option value="konkani">The Gospel (Konkani)</option>
                <option value="korean">The Gospel (Korean)</option>
                <option value="malayalam">The Gospel (Malayalam)</option>
                <option value="mandarin">The Gospel (Mandarin)</option>
                <option value="marathi">The Gospel (Marathi)</option>
                <option value="norwegian">The Gospel (Norwegian)</option>
                <option value="oriya">The Gospel (Oriya)</option>
                <option value="polish">The Gospel (Polish)</option>
                <option value="portuguese">The Gospel (Portuguese)</option>
                <option value="punjabi">The Gospel (Punjabi)</option>
                <option value="russian">The Gospel (Russian)</option>
                <option value="spanish">The Gospel (Spanish)</option>
                <option value="tagalog">The Gospel (Tagalog)</option>
                <option value="thai">The Gospel (Thai)</option>
            </select>
            <button id="gospel-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="osas">
            <button id="osas-btn" class="open-btn">Once Saved Always Saved</button>
            <button id="osas-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="bp">
            <button id="bp-btn" class="open-btn">BannedPreaching.com</button>
            <button id="bp-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="atp">
            <button id="atp-btn" class="open-btn">AllThePreaching.com</button>
            <button id="atp-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="mgs">
            <button id="mgs-btn" class="open-btn">Find a Church</button>
            <button id="mgs-copy-btn" class="copy-btn">Copy Link</button>
        </div>
    </div>
    <hr>
    <div id="kjv">
        <label>KJV: </label>
        <input id="kjv-input" placeholder="Enter passage, keyword, or topic">
    </div>
    <hr>
    <div id="socials">
        <a href="https://chrome.google.com/webstore/detail/nifb-toolkit/jigmojmnofgciofhnechkkmjlkenfonj" target="_blank"><img id="webstore-img" title="Webstore"
            src="webstore.png"></a>
        <!-- <a href="https://addons.mozilla.org/en-US/firefox/addon/nifb-toolkit/" target="_blank"><img id="firefox-img" title="Firefox"
            src="firefox.png"></a> -->
        <a href="https://www.facebook.com/NIFBToolkit/" target="_blank"><img id="facebook-img" title="Facebook"
                src="facebook.png"></a>
        <a href="https://github.com/dylankjv/nifb-toolkit" target="_blank"><img id="github-img" title="Github"
                src="github.png"></a>
    </div>
</body>
<script src="main.js"></script>
<script src="links.js"></script>

</html>
