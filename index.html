<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NIFB Toolkit</title>
</head>

<body>
    <div id="info">
        <h1>NIFB Toolkit</h1>
        <p>Last updated: 15/11/2021 (v1.2.0)</p>
    </div>
    <div id="psa">
        <img id="psa-img" src="psa.png">
    </div>
    <hr>
    <div id="tabs">
        <button id="links-tab">Links</button>
        <button id="livestreams-tab">Livestreams</button>
        <button id="events-tab">Events</button>
        <button id="contact-tab">Contact</button>
    </div>
    <hr>
    <div id="links">
        <div id="bwth">
            <button id="bwth-btn" class="open-btn">The Bible Way To Heaven</button>
            <button id="bwth-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="osas">
            <button id="osas-btn" class="open-btn">Once Saved Always Saved</button>
            <button id="osas-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="bp">
            <button id="bp-btn" class="open-btn">BannedPreaching.com</button>
            <button id="bp-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="atp">
            <button id="atp-btn" class="open-btn">AllThePreaching.com</button>
            <button id="atp-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="mgs">
            <button id="mgs-btn" class="open-btn">Find a Church</button>
            <button id="mgs-copy-btn" class="copy-btn">Copy Link</button>
        </div>
    </div>
    <hr>
    <div id="kjv">
        <label>KJV: </label>
        <input id="kjv-input" placeholder="Enter passage, keyword, or topic">
    </div>
    <hr>
    <div id="socials">
        <a href="https://www.facebook.com/NIFBToolkit/" target="_blank"><img id="facebook-img" title="Facebook"
                src="facebook.png"></a>
        <a href="https://github.com/dylankjv/nifb-toolkit" target="_blank"><img id="github-img" title="Github"
                src="github.png"></a>
    </div>
</body>
<script src="main.js"></script>
<script src="links.js"></script>

</html>
