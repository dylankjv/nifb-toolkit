<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NIFB Toolkit</title>
</head>
<body>
    <div id="info">
        <h1>NIFB Toolkit</h1>
        <p>Last updated: 13/11/2021 (v1.0.0)</p>
    </div>
    <div id="psa-div">
        <img id="psa-img" src="psa.png">
    </div>
    <div id="links">
        <div id="bwth">
            <button id="bwth-btn" class="open-btn">The Bible Way To Heaven</button>
            <button id="bwth-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="osas">
            <button id="osas-btn" class="open-btn">Once Saved Always Saved</button>
            <button id="osas-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="bp">
            <button id="bp-btn" class="open-btn">BannedPreaching.com</button>
            <button id="bp-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="atp">
            <button id="atp-btn" class="open-btn">AllThePreaching.com</button>
            <button id="atp-copy-btn" class="copy-btn">Copy Link</button>
        </div>
        <div id="mgs">
            <button id="mgs-btn" class="open-btn">Find a Church</button>
            <button id="mgs-copy-btn" class="copy-btn">Copy Link</button>
        </div>
    </div>
    <div id="kjv">
        <label>KJV: </label>
        <input id="kjv-input" placeholder="Enter passage, keyword, or topic">
    </div>
    <div id="note">
        <p>Note: This version is temporary. The extension will be on the chrome web store once it is approved.</p>
    </div>
</body>
<script src="main.js"></script>
</html>
